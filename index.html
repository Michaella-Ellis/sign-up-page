<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	
  <div class="register-container">
    <div class="picture">
      <h1>Free Coding Classes</h1>
      <p>Sign up here for free coding classes</p>
      <br>
      <p>Already have an account? <a href="#" >Log In</a>
        <br>
    <div class="enter-info">  
      
        <form>
          <div><input type="text" name="first-name" id="first-name" placeholder="First Name"></div>
        <div><input type="text" name="last-name" id="last-name" placeholder="Last Name"></div>
        <div><input type="text" name="email" id="email" placeholder="Email">            </div>
        <div><input type="password" name="psw" id="psw" placeholder="Password">         </div>
      </form>
      
      
    </div>  
      
      <p><span><input type="checkbox"</span> I agree to the <a href="#">Terms & Privacy</a></p>
      <button type="submit" class="register" id="resiter">Register</button>
      
    </div>
    
    
    <div class="info-form"></div>
    
  </div>
  
  </body>
</html>
